<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            height: 400px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .green {
            z-index: 1;
            position: absolute;
            width: 250px;
            height: 250px;
            background-color: green;
        }
        .blue {
            z-index: 2;
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="green"></div>
        <div class="blue"></div>
    </div>
</body>
</html>
