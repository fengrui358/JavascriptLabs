<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/css-doodle@0.14.2/css-doodle.min.js"></script>
</head>
<style>
    .g-container {
        position: relative;
        width: 300px;
        height: 300px;
    }

    .g-box {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid #000;
        left: 50%;
        top: 50%;
        margin-left: -150px;
        margin-top: -150px;
    }
</style>

<body>
    <div class="g-container">
        <div class="g-box"></div>
        <div class="g-box"></div>
        <div class="g-box"></div>
        <div class="g-box"></div>
        <div class="g-box"></div>
    </div>
    <css-doodle grid="5">
        :doodle {
          grid-gap: 1px;
          width: 8em; height: 8em;
        }
        background: #60569e;
      </css-doodle>
</body>

</html>
