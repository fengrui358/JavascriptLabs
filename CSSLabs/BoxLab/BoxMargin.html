<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        padding: 0;
        margin: 20px;
    }

    .box1 {
        width: 500px;
        height: 500px;
        background-color:red;
        margin-top: 80px;
    }

    .box2 {
        width: 200px;
        height: 200px;
        background-color: blue;
    }

    /* label 本身是block元素，它的 margin 会和别的 block 元素合并计算 */
    label {
        display: inline-flex;
        align-items: center;
        background-color: green;
        margin: 40px;
    }
</style>

<body>
    <div class="box1">
        <div class="box2">
            <label class="lb">测试文本</label>
            <label class="lb">测试文本2</label>
        </div>
    </div>
</body>

</html>
