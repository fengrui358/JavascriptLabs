<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <div>
        <span class="span1">span1</span>
        <span class="span2">span2</span>
    </div> -->
    <div>
        <div class=div1></div>
        <div class=div2></div>
    </div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    span {
        box-sizing: content-box;
    }

    div {
        box-sizing: border-box;
    }

    .span1 {
        background-color: blue;
        margin: 20px;
        border: 2px solid blueviolet;
        padding: 10px;
    }

    .span2 {
        background-color: red;
        margin: 20px;
        border: 2px solid blueviolet;
        padding: 10px;
    }

    .div1 {
        width: 1000px;
        height: 1000px;
        display: inline-block;
        background-color: blue;
        margin: 20px;
        border: 2px solid blueviolet;
        padding: 10px;
    }

    .div2 {
        width: 100px;
        display:inline-block;
        position: absolute;
        left: 0px;
        height: 100px;
        background-color: red;
        margin: 20px;
        border: 2px solid blueviolet;
        padding: 10px;
    }
</style>

</html>
