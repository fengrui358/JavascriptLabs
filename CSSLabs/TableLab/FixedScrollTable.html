    <title>Document</title>
    <style>
      .container {
        overflow: auto;

        width: 400px;

        height: 290px; /* 固定高度 */
        border: 1px solid gray;
        border-bottom: 0;
        border-right: 0;
      }

      td,
      th {
        border-right: 1px solid gray;
        border-bottom: 1px solid gray;

        width: 100px;

        height: 30px;

        box-sizing: border-box;
      }

      th {
        background-color: lightblue;
      }

      table {
        border-collapse: separate;
        table-layout: fixed;
        width: 100%; /* 固定寬度 */
      }

      td:first-child,
      th:first-child {
        position: sticky;

        left: 0; /* 首行在左 */

        z-index: 1;

        background-color: lightpink;
      }

      thead tr th {
        position: sticky;

        top: 0; /* 第一列最上 */
      }

      th:first-child {
        z-index: 2;

        background-color: lightblue;
      }

      .item {
          background-color: aqua;
      }
    </style>
  </head>
