            top: 0;
            z-index: 1;
        }

        .table .header .row .cell {

        }

        .table .header .row .cell:first-child {
            background-color: red;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        .table .body .row .cell:first-child {

            left: 0;
            z-index: 1;
