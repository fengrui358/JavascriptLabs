<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        .main-panel {
            display: flex;
            flex-direction: column;
            width: 600px;
            height: 100%;
            background-color: green;
        }

        .header {
            height: 50px;
            background-color: red;
            flex-shrink: 0;
        }

        .chat-area {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
        }

        .chat-list {
            flex: 1 1 auto;
            overflow: auto;
        }

        .bottom {
            flex: 0 0 auto;
            height: 200px;
            background-color: blue;
        }

        .item {
            height: 80px;
            background-color: yellow;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="main-panel">
        <div class="header">
            header
        </div>
        <div class="chat-area">
            <div class="chat-list">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="bottom"> bottom </div>
        </div>
    </div>
</body>

</html>
