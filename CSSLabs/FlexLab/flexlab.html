<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="box1">One</div>
        <div class="box2">Two Two Two Two Two Two Two Two Two Two Two Two Two Two Two Two Two Two Two Two</div>
        <div class="box3">Three</div>
    </div>
</body>
<style>
    .wrapper {
        display: flex;
        flex-flow: row wrap;
        overflow: auto;
        justify-content: space-between;
    }

    .wrapper>*:nth-of-type(2) {
        /* flex: 2; */
        background-color: royalblue;
    }

    .box1 {
        background-color: aqua;
        text-overflow: ellipsis;
    }

    .box2 {
        width: 200px;
    }

    .box3 {
        background-color: red;
        width: 100px;
        height: 400px;
    }
</style>

</html>
