<!-- 更复杂的对象代理，方法属性代理 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        class OriginalObj {
            constructor() {
                this.testProperty = "Hello"
            }
        }

        (function () {
            let originalObj = new OriginalObj();
            console.log(originalObj.testProperty);
        })();
    </script>
</body>

</html>
