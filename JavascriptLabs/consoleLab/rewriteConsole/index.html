<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      window.console = (function (origConsole) {
        let ajax = function ({
          logType = '',
          logMessages = [],
          logTime = new Date(),
        } = {}) {
          // 整理 message 为字符串
          let messages = [];
          logMessages.forEach((m) => {
            if (m != null) {
              if (typeof m == 'string') {
                messages.push(m);
              } else if (m instanceof Error) {
                messages.push(JSON.stringify(m, Object.getOwnPropertyNames(m)));
              } else if (typeof m == 'object') {
                messages.push(JSON.stringify(m));
              } else {
                messages.push(m.toString());
              }
            }
          });

          return new Promise(function (resolve, reject) {
            setTimeout(function () {
              alert(
                JSON.stringify({
                  appName: 'app',
                  logType,
                  logTime,
                  messages,
                })
              );
              resolve();
            }, 1000);
          });
        };

        let result = {};

        Object.values(console)
          .filter((s) => typeof s === 'function')
          .forEach((f) => {
            result[f.name] = function () {
              origConsole[f.name].apply(origConsole, [...arguments]);
              ajax({
                logType: f.name,
                logMessages: [...arguments],
              });
            };
          });

        return result;
      })(window.console);

      // 测试
      try {
        missFunc();
      } catch (error) {
        console.error(error);
      }
      console.info('重写1', { a: '重写2' });
    </script>
  </body>
</html>
