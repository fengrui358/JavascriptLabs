<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>

<script>
    function onDragstart(event)
    {
        let dt = event.dataTransfer;
        dt.setData('text/plain', 'hello free');
    }

    function onDrop(event)
    {
        let x = event.dataTransfer.getData('text/plain');
        let p = document.createElement('p');
        p.innerHTML = x;

        this.appendChild(p);
        console.log(this);
    }

    function onDragover(event)
    {
        event.preventDefault();
    }

    (function(){
        var div1 = document.getElementById('div1');
        var div2 = document.getElementById('div2');

        div1.draggable = true;
        div2.draggable = true;

        div1.addEventListener('dragstart', onDragstart);
        div2.addEventListener('drop', onDrop);
        div2.addEventListener('dragover', onDragover);
    })();
</script>

</html>
