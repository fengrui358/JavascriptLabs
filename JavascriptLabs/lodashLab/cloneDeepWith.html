<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>

</body>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

<script>
    (function () {
        let cloneNodeBefore = null

        function customizer(value) {
            if (window._.isElement(value)) {
                let result = value.cloneNode(true)
                cloneNodeBefore = result

                return result
            }
        }

        const el = window._.cloneDeepWith(document.body, customizer)

        console.log(el === document.body)
        // => false
        console.log(el.nodeName)
        // => 'BODY'
        console.log(el.childNodes.length)
        // => 0
        console.log('cloneNodeBefore === el', cloneNodeBefore === el)

        function customizer2(value) {
            return value
        }
        let input = { a: { x: 'abc' } }
        let output = window._.cloneDeepWith(input, customizer2)
        console.log('input === output', input.a === output.a)

        let output2 = window._.cloneDeepWith(input)
        console.log('input === output2', input.a === output2.a)
    })()
</script>

</html>
