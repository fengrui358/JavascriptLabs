<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        (function () {
            //普通数组
            console.log([1, 2, 3, 4].sort((a, b) => a - b)); //[1,2,3,4]
            console.log([1, 2, 3, 4].sort((a, b) => b - a)); //[1,2,3,4]
        })();

        (function () {
            //数组对象
            const arr1 = [{ name: "Rom", age: 12 }, { name: "Bob", age: 22 }].sort((a, b) => a.age - b.age);
            const arr2 = [{ name: "Rom", age: 12 }, { name: "Bob", age: 22 }].sort((a, b) => b.age - a.age);

            console.log(arr2) // [{ name: 'Bob', age:22 }, { name: 'Rom', age: 12 }]
            console.log(arr1) // [ { name: 'Rom', age: 12 }, { name: 'Bob', age: 22 } ]
        })();
    </script>
</body>

</html>
