<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        (function () {
            console.log(Object.keys({ name: '张三', age: 14 })); //['name','age']
            console.log(Object.values({ name: '张三', age: 14 })); //['张三',14]
            console.log(Object.entries({ name: '张三', age: 14 })); //[[name,'张三'],[age,14]]
            console.log(Object.fromEntries([['name', '张三'], ['age', 14]])); //ES10的api,Chrome不支持 , firebox输出{name:'张三',age:14}
        })();
    </script>
</body>

</html>
