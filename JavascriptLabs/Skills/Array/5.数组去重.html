<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        (function () {
            //普通数组
            console.log(Array.from(new Set([1, 2, 3, 3, 4, 4]))) //[1,2,3,4]
            console.log([...new Set([1, 2, 3, 3, 4, 4])]) //[1,2,3,4]
        })();

        (function () {
            //数组对象
            const arr = [{ name: 'name1', id: 1 }, { name: 'name2', id: 2 }, { name: 'name3', id: 3 }, { name: 'name1', id: 1 }, { name: 'name4', id: 4 }, { name: 'name5', id: 5 }];
            const result = [];

            arr.forEach(item => {
                let itemJson = JSON.stringify(item);
                !result.some(s => JSON.stringify(s) === itemJson) && result.push(item);
            });

            console.log(result);
        })();
    </script>
</body>

</html>
